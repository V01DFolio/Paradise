<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <img src="Assets/background.png" alt="" class="bg">
            <div class="time">
    <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#e9e4e4"><path d="M12 6v6h6" stroke="#e9e4e4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" stroke="#e9e4e4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
    <div class="t">
        <p class="hour"></p>
        <p>:</p>
        <p class="minute"></p>
    </div>
    <div class="da">
        <p id="day"></p>
        <p>TH</p>
    </div>
    <p id="week"></p>
    <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#e9e4e4"><path d="M14 21.8c-.646.131-1.315.2-2 .2-5.523 0-10-4.477-10-10S6.477 2 12 2s10 4.477 10 10c0 .254-.01.506-.028.755M12 6v12M9 9v6M18 11v2M6 11v2M15 7v10" stroke="#e9e4e4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21.167 18.5h.233a.6.6 0 01.6.6v2.3a.6.6 0 01-.6.6h-3.8a.6.6 0 01-.6-.6v-2.3a.6.6 0 01.6-.6h.233m3.334 0v-1.75c0-.583-.334-1.75-1.667-1.75s-1.667 1.167-1.667 1.75v1.75m3.334 0h-3.334" stroke="#e9e4e4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
</div>
        <div class="forms">
            <img src="Assets/profile.png" alt="" class="profile">
            <p>Solid</p>
             <div class="container" id="container"></div>
             <div class="data">
    <button onclick="restart()">
        <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#e9e4e4"><path d="M12 2v4M12 18v4M22 12h-4M6 12H2M4.929 4.929l2.828 2.828M16.243 16.243l2.828 2.828M19.071 4.929l-2.828 2.828M7.757 16.243L4.93 19.07" stroke="#e9e4e4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        Restart
    </button>
    <button onclick="shutdown()">
        <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#e9e4e4"><path d="M12 7v10M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" stroke="#e9e4e4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        Shut Down
    </button>
</div>
        </div> 
        </main>
        <script src="js/JQuery.js"></script>
        <script src="js/Clock.js"></script>
        <script src="js/main.js"></script>
        <script>
        function shutdown(){
            setTimeout(function(){lightdm?.shutdown();}, 1500);
        }
        function restart(){
            setTimeout(function(){lightdm.restart();}, 1500);
        }
        </script>
    </body>
</html>
